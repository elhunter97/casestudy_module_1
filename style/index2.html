<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haisenberg Drug Store</title>
    <link rel="icon" href="img/wwicon.ico">
</head>
<link rel="stylesheet" href="style.css">
<body>
<h1>QUẢN LÝ CỬA HÀNG THUỐC THẦY BẠCH</h1>
<button onclick="openModal()">Thêm sản phẩm</button>
<div class="modal-Container">
<div id="myModal" class="modal">
    <div class="modal-content">
        <span class="close" onclick="closeModal()">&times;</span>
        <h2>Thêm thuốc</h2>
        <form id="addForm">
            <label for="nameDrug">Tên thuốc</label>
            <input type="text" id="nameDrug"><br><br>
            <label for="skucode">Mã SKU</label>
            <input type="number" id="skucode"><br><br>
            <label for="typeDrug">Loại thuốc</label>
            <select id="typeDrug">
                <option value="Thuốc điều trị">Thuốc điều trị</option>
                <option value="Thực phẩm chức năng">Thực phẩm chức năng</option>
                <option value="Khác">Khác</option>
            </select><br><br>
            <label for="price">Giá</label>
            <input type="number" id="price"><span>vnd</span><br><br>
            <label for="quantity">Số lượng nhập kho</label>
            <input type="number" id="quantity"><br><br>
            <button type="button" id="btnAdd" onclick='addDrug()'>Thêm</button>
        </form>
</div>
</div>
    <br><br>
    <div class="medicine-list">
        <table class="medicineTable" id="medicineTable">
            <caption>Danh sach thuoc</caption>
            <thead>
            <tr>
                <th style="width: 150px">Ten thuoc</th>
                <th>Ma SKU</th>
                <th>Loai thuoc</th>
                <th>Gia(vnd)</th>
                <th>So luong ton kho</th>
            </tr>
            </thead>
            <tbody id="drugListBody"></tbody>
        </table>

    </div>
</div>
<script src="drug.js"></script>
<script src="drugManagement.js"></script>
<script src="function.js"></script>
</body>
</html>
